<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="checkbox.css">
  <style>
    textarea {
      resize: none;
    }

    body::-webkit-scrollbar {
      display: none;
    }

    body {
      width: 600px;
      height: 200px;
      overflow: visible;
    }
  </style>
</head>

<body>
  <h2>IPC Transformer:</h2>
  <form method="post">
    <input name="name" id="erp" type="text" size="50"
      style="height:25px;font-size: 20px;float: left;margin-right: 20px;">
    <div style="font-size: 20px;float: left;">
      SHMC
      <label class="switch">
        <input type="checkbox" id="factory" name="factory">
        <span class="slider round"></span>
      </label>
      TPMC
    </div>
    <button id="connect"
      style="float: left;margin-left: 20px;margin-top: 5px;border-color: blue;background-color: white;">need
      connect</button>
    <div style="clear:both;"></div>
    </br>
    <input type="submit" id="submit" value="Transfer">
  </form>
  <br />
  <div style="background-color:red;display: flex;flex-direction:row;style=" position:relative;"">
    <div style="display: flex;flex-direction:column;">
      <div>
        <h4>BOM:</h4>
      </div>
      <div>
        <textarea id="output_box" rows="10" cols="100" READONLY></textarea>
      </div>
    </div>
    <div style="display: flex;flex-direction:column;">
      <div>
        <h4>number:</h4>
      </div>
      <div>
        <textarea rows="10" cols="30" READONLY>a&#10;s&#10;d</textarea>
      </div>
    </div>
  </div>
  <script src="/js/popup.js"></script>

</body>

</html>
